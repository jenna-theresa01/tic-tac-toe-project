<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- change the title -->
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
  </head>  
  <body>
    <div id="app" class="container mt-5">
      <!-- <div id="container" class="text-center"> -->
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="row">
              <!-- first row -->
              <div id="tile-1" class="col-4 col-md-4 square">tile</div>
              <div id="tile-2" class="col-4 col-md-4 square">tile</div>
              <div id="tile-3" class="col-4 col-md-4 square">tile</div>
            </div>
            <div class="row">
            <!-- second row -->
              <div id="tile-4" class="col-4 col-md-4 square">tile</div>
              <div id="tile-5" class="col-4 col-md-4 square">tile</div>
              <div id="tile-6" class="col-4 col-md-4 square">tile</div>
            </div>
            <div class="row">
              <!-- third row -->
              <div id="tile-7" class="col-4 col-md-4 square">tile</div>
              <div id="tile-8" class="col-4 col-md-4 square">tile</div>
              <div id="tile-9" class="col-4 col-md-4 square">tile</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- use html to format the grid and use as template for javascript -->
    <!-- import the webpage's javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
    <script src="js/main.js" defer></script>
    <script src="js/sandbox.js" defer></script>
  </body>
</html>
